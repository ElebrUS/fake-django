{% extends 'base.html' %}
{% block content %}
    <div class="row align-items-center justify-content-center">
        <div class="col col-sm-6 text-white bg-dark pt-3 pb-5 rounded">
            <h1>Add Columns</h1>
            <form method="post">{% csrf_token %}
                {{ form }}
                <input id="form-send" class="btn-custom white mt-4" type="submit" value="Add" disabled>
            </form>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
     if ($("#range").val())
         what_type()
     $('label[for=id_range_min], input#id_range_min').hide();
     $('label[for=id_range_max], input#id_range_max').hide();
     function what_type() {
         let id = $("#range option:selected");
         $("#form-send").prop("disabled", false);
         if ('integer' === id.text().toLowerCase() || 'text' === id.text().toLowerCase()){
             $('label[for=id_range_min], input#id_range_min').show();
             $('label[for=id_range_max], input#id_range_max').show();
         }
     }
    </script>
{% endblock %}
