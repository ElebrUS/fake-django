{% extends 'base.html' %}
{% block content %}
    <div class="row align-items-center justify-content-center">
        <div class="col col-sm-6 text-white bg-dark pt-3 pb-5 rounded">
            <h1>{{ schema.name }}</h1>
            <h3>Add Fake Data</h3>
            <form method="post">{% csrf_token %}
                {{ form }}
                <input id="form-send" class="btn-custom white mt-4" type="submit" value="Add" >
            </form>
        </div>
    </div>
{% endblock %}
